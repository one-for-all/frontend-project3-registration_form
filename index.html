<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review Newsletter</title>
  </head>
  <body>
    <header><h1 class='header-title'>The Code Review</h1></header>
    <main>
      <form action="index.html" method="post" class='signup-form'>
        <div class='form-header'>
          <h1 class='form-title'>Sign up for our newsletter</h1>
          <span class='form-prompt'>Get the latest news on how your code is doing right in your inbox</span>
        </div>
        <fieldset id='contact-info-field' class='signup-fieldset'>
          <legend class='signup-fieldset-legend'>Contact Information</legend>
          <div class='clearfix'>
            <label for='name'>Full Name</label>
            <input type="text" id='name' name="user_name" placeholder="required" required>
          </div>
          <div class='clearfix'>
            <label for="email">Email Address</label>
            <input type="email" id='email' name="user_email" placeholder="required" required>
          </div>
          <div class='clearfix'>
            <label for="phone">Phone Number</label>
            <input type="tel" id='phone' name="user_phone" placeholder='optional'>
          </div>
          <div class='clearfix'>
            <label for="address">Street Address</label>
            <input type="text" id='address' name="user_address" placeholder='optional'>
          </div>
          <div class='clearfix'>
            <label for="city">City</label>
            <input type="text" id='city' name="user_city" placeholder='optional'>
          </div>
          <div class='clearfix'>
          <label for="state">State</label>
            <select id='state' name="user_state" required>
              <option value="" disabled selected hidden>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
          <div class='clearfix'>
            <label for="zip_code">Zip Code</label>
            <input type="text" id='zip_code' name="user_zip_code">
          </div>
        </fieldset>
        <fieldset id='newsletter-field' class='signup-fieldset'>
          <legend class='signup-fieldset-legend'>Newsletter</legend>
            <div class='input-section'>
              <label>Select the newsletters you would like to receive</label>
              <div class='clearfix selection'>
                <input type="checkbox" id='html' name="newsletter_html" value="html"><label class='float-label' for="html">HTML News</label>
              </div>
              <div class='clearfix selection'>
                <input type="checkbox" id='css' name="newsletter_css" value="css"><label class='float-label' for="css">CSS News</label>
              </div>
              <div class='clearfix selection'>
                <input type="checkbox" id='javascript' name="newsletter_javascript" value="javascript"><label class='float-label'  for="javascript">Javascript News</label>
              </div>
            </div>
            <div class='input-section'>
              <label>Newsletter Format</label>
              <div class='clearfix selection'>
                <input type="radio" id='html_format' name="newsletter_format" value="html" checked><label class='float-label'  for="html_format">HTML</label>
              </div>
              <div class='clearfix selection'>
                <input type="radio" id='text_format' name="newsletter_format" value="text"><label class='float-label'  for="text_format">Plain Text</label>
              </div>
            </div>
          <label for="other_topics_textarea">Other topics you would like to hear about</label>
          <textarea id="other_topics_textarea" name="other_topics"></textarea>
        </fieldset>
        <button class='signup' type="submit" name="sign_up">Sign Up</button>
      </form>
    </main>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
